<!-- Doplnit spravne ng-disabled pre mod s deltafunkciou-->
<div class="col-sm-3">
   <form name="simulation" novalidate>
   <!-- formular sa cely stane readonly-->
      <fieldset  data-ng-repeat="choice in simulatingArray.value">
      	<label>Páska číslo: {{ $index }}</label>
         <p class="help-block">Znak, ktorým bude prepísaný aktuálny znak:</p>
         <input type="text" ng-model="choice.overwriteValue" name="" ng-readonly="simulationMode.value == stateEnum.IN_PROGRESS" required minlength="0" maxlength="1"> <br>
         <p class="help-block">Posun hlavy:</p>
         <input type="radio" name="movement{{$index}}" ng-readonly="simulationMode.value == stateEnum.IN_PROGRESS" ng-model="choice.movement" value="-1"> -1<br>
         <input type="radio" name="movement{{$index}}" ng-readonly="simulationMode.value == stateEnum.IN_PROGRESS" ng-model="choice.movement" value="0"> 0<br>
         <input type="radio" name="movement{{$index}}" ng-readonly="simulationMode.value == stateEnum.IN_PROGRESS" ng-model="choice.movement" value="1"> 1 <br> <br>
      </fieldset>
      <br>
      <button type="button" ng-show="mainMode.value == stateEnum.MODE_1_SIMULATE" ng-disabled="simulationMode.value == stateEnum.IN_PROGRESS" class="btn btn-primary" ng-click="checkAndStartStep()">Odsimulovať krok</button>
      
      <button type="button" ng-show="mainMode.value == stateEnum.MODE_2_SIMULATE" ng-disabled="simulationMode.value == stateEnum.IN_PROGRESS" class="btn btn-primary" ng-click="findDeltaAndStartStep()">Odsimulovať krok</button>
         
      <button type="button" ng-show="simulationMode.value == stateEnum.IN_PROGRESS" class="btn btn-default" ng-click="nextStep()">Pokračovať</button>
      
      <button type="button" ng-show="simulationMode.value == stateEnum.IN_PROGRESS" class="btn btn-default" ng-click="previousStep()">Krok späť</button>
		      
   </form>
   <button type="button" class="btn btn-danger" ng-click="restartSimulation()">Zrušiť simuláciu</button>
