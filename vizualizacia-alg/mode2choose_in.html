<form name="sourceTracksForm2" novalidate>
	<div>
			<label>Vstupná páska(o až 100 znakov) , čiarka sa nesmie používať ako symbol:</label>
			<input type="text" class="form-control" name="sourceTrack" value="" ng-pattern="/^[^,]*$/" ng-model="kSourceTracks[0]" required minlength="0" maxlength="100" >

	</div>
</form>
<p> {{ kSourceTracks }}</p>
	<div class="btn-group">   
   	<button class="btn btn-default" ng-disabled="sourceTracksForm2.$invalid" ng-click="startSimulation(2)">Vložiť delta funkciu</button>
   </div>
