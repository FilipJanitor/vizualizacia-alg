<!DOCTYPE html>
<html lang="sk" >
   <head>
      <meta charset="utf-8" />
      <title>Vizualizácia algoritmu na redukciu počtu pások z k na 2 pre čas</title>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link href="styles.css" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="app.js"></script>
      <script src="simulationService.js"></script>
      <script src="mainController.js"></script>
      <script src="simulationController.js"></script>
   </head>
   <body ng-app="App">
      <div class="container">
         <div ng-controller="mainController">
            <h1>Vizualizácia algoritmu na redukciu počtu pások z k na 2 pre čas</h1>
            <!-- intro -->
            <p>Interaktívny simulátor práce 2 páskového Turingovho stroja simulujúceho K páskový Turingov stroj podľa algoritmu na redukciu počtu pások na 2 pre čas, vhodný pre študentov predmetu FOJA1. </p>
            <!-- content -->
            <div ng-show="currentState == stateEnum.BEGINNING" class="row">
               <div ng-include="'beginning.html'"></div>
            </div>
            <div ng-show="currentState == stateEnum.MODE_1_CHOOSE_INPUT" class="row">
               <div ng-include="'mode1choose_in.html'"></div>
            </div>
            <div ng-show="currentState == stateEnum.MODE_2_CHOOSE_INPUT" class="row">
               <div ng-include="'mode2choose_in.html'"></div>
            </div>
            <div ng-show="currentState == stateEnum.MODE_2_CHOOSE_DELTA" class="row">
               <div ng-include="'mode2choose_delta.html'"></div>
            </div>
         </div>
         <div ng-controller="simulationController">
            <div  ng-show="activeSimulation.value" class="row">
               <div  ng-include="'simulatingForm.html'">
               </div>
            </div>
         </div>
         <!-- footer -->
         <div class="row">
            <div class="col-sm-12">
               <hr />
               Filip Janitor 2015 
               <a href="https://github.com/FilipJanitor/vizualizacia-alg">Repozitár projektu</a><br/>
            </div>
         </div>
      </div>
   </body>
</html>
