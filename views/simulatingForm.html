<div class="col-sm-9"><div class="row"><div class="col-sm-12"><div class="wrap-svg"><div class="spacer.svg"> <svg viewBox="0 0 800 {{ neededHeightOfSvg.value }}"><text style="text-anchor: middle" x="400" y="30" fill="black">Pásky originálneho stroja</text> <text style="text-anchor: middle" x="400" ng-attr-y="{{storageTapeOffset.value-20}}" fill="black">Storage páska simulujúceho stroja</text> <text style="text-anchor: middle" x="400" ng-attr-y="{{reducedMachineCopyTapeOffset.value-10}}" fill="black">Copy páska simulujúceho stroja</text> <g ng-repeat="node in originalMachinePrintingArray"> <rect ng-repeat="xval in CONSTANT_X_VIEW_ARRAY" ng-attr-x="{{xval}}" ng-attr-y="{{node.value}}" width="40" height="40" style="fill:rgb(255,255,255);stroke-width:1;stroke:rgb(0,0,0)"/> </g> <rect ng-repeat="node in originalMachinePrintingArray" x="380" ng-attr-y="{{node.value}}" width="40" height="40" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(0,0,0)"/> <g ng-repeat="node in reducedMachineStorageTapePrintingArray"> <rect ng-repeat="xval in CONSTANT_X_VIEW_ARRAY" ng-attr-x="{{xval}}" ng-attr-y="{{node.value}}" width="40" height="40" style="fill:rgb(255,255,255);stroke-width:1;stroke:rgb(0,0,0)"/> </g> <rect ng-repeat="node in reducedMachineStorageTapePrintingArray" x="380" ng-attr-y="{{node.value}}" width="40" height="40" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(0,0,0)"/><rect ng-repeat="xval in CONSTANT_X_VIEW_ARRAY" ng-attr-x="{{xval}}" ng-attr-y="{{reducedMachineCopyTapeOffset.value}}" width="40" height="40" style="fill:rgb(255,255,255);stroke-width:1;stroke:rgb(0,0,0)"/> <rect x="380" ng-attr-y="{{reducedMachineCopyTapeOffset.value}}" width="40" height="40" style="fill:rgb(255,255,255);stroke-width:1;stroke:rgb(0,0,0)"/> <g ng-if="simulationMode == stateEnum.IN_PROGRESS"> <rect ng-repeat="node in simulatingArray.value" ng-attr-x="{{380+node.movement*40}}" ng-attr-y="{{40+$index*60}}" width="40" height="40" style="fill:rgb(255,0,0);stroke-width:0;"/> </g> <rect ng-repeat="square in greenStoragePrintingArray" ng-attr-x="{{square.x}}" ng-attr-y="{{square.y}}" width="40" height="40" style="fill:rgb(0,255,0);stroke-width:0;"/> <g ng-repeat="tape in kSourceTapes.value track by $index"> <text ng-repeat="symbol in CONSTANT_VIEW_ARRAY" style="text-anchor: middle" ng-attr-x="{{60+20+$index*40}}" ng-attr-y="{{40+25+$parent.$index*60}}" fill="black">{{ tape.charAt($index+ originalMachineViews[$parent.$index].getBeginning()) }}</text> </g> <g ng-repeat="track in simulationStorageTapeArray.value track by $index"> <text ng-repeat="symbol in CONSTANT_VIEW_ARRAY" style="text-anchor: middle" ng-attr-x="{{60+20+$index*40}}" ng-attr-y="{{ storageTapeOffset.value+25+$parent.$index*80 }}" fill="black">{{ track.get($index+reducedMachineStorageTapeViews.getBeginning()).upperLevel }}</text> <text ng-repeat="symbol in CONSTANT_VIEW_ARRAY" style="text-anchor: middle" ng-attr-x="{{60+20+$index*40}}" ng-attr-y="{{ storageTapeOffset.value+65+$parent.$index*80 }}" fill="black">{{ track.get($index+ reducedMachineStorageTapeViews.getBeginning()).lowerLevel }}</text> </g> <text ng-repeat="symbol in CONSTANT_VIEW_ARRAY" style="text-anchor: middle" ng-attr-x="{{60+20+$index*40}}" ng-attr-y="{{reducedMachineCopyTapeOffset.value+25}}" fill="black">{{ reducedMachineCopyTape.charAt($index+ reducedMachineCopyTapeViews.getBeginning())}}</text></svg></div></div></div></div></div><div class="col-sm-3"> <button type="button" class="btn btn-danger btn-block" ng-click="restartSimulation()">Zrušiť simuláciu</button><form name="simulationForm" novalidate><fieldset ng-if="mainMode.value == stateEnum.MODE_1_SIMULATE" data-ng-repeat="choice in simulatingArray.value"> <label>Páska číslo: {{ $index }}</label><p class="help-block">Znak, ktorým bude prepísaný aktuálny znak:</p> <input type="text" ng-model="choice.overwriteValue" name="" ng-readonly="simulationMode == stateEnum.IN_PROGRESS" required minlength="0" ng-pattern="/[^×\s]/" maxlength="1"> <br><p class="help-block">Posun hlavy:</p> <input type="radio" name="movement{{$index}}" ng-disabled="simulationMode == stateEnum.IN_PROGRESS" ng-model="choice.movement" value="-1"> -1<br> <input type="radio" name="movement{{$index}}" ng-disabled="simulationMode == stateEnum.IN_PROGRESS" ng-model="choice.movement" value="0"> 0<br> <input type="radio" name="movement{{$index}}" ng-disabled="simulationMode == stateEnum.IN_PROGRESS" ng-model="choice.movement" value="1"> 1 <br> <br></fieldset> <br> <button type="button" ng-show="mainMode.value == stateEnum.MODE_1_SIMULATE" ng-disabled="simulationMode == stateEnum.IN_PROGRESS || !simulationForm.$valid" class="btn btn-primary btn-block" ng-click="checkAndStartStep()">Odsimulovať krok</button><button type="button" ng-show="mainMode.value == stateEnum.MODE_2_SIMULATE" ng-disabled="simulationMode == stateEnum.IN_PROGRESS" class="btn btn-primary btn-block" ng-click="findDeltaAndStartStep()">Odsimulovať krok</button><button type="button" ng-show="simulationMode == stateEnum.IN_PROGRESS" class="btn btn-default btn-block" ng-click="nextStep()">Pokračovať ďalším krokom</button><button type="button" ng-show="simulationMode == stateEnum.IN_PROGRESS" class="btn btn-default btn-block" ng-click="previousStep()">Krok späť</button></form></div>
